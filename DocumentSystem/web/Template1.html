		<!-- Contact -->
			<div class="wrapper style3">
				<article id="contact" class="container 75%">
					<header>
						<h2>Дополнительные данные</h2>
						<p>Введите данные в поля ниже для того чтобы подать заявление</p>
					</header>
					<div>
						<div class="row">
							<div class="12u">
								<form method="post" action="#">
									<div>
										<div class="row">											
											<div class="6u 12u(mobile)">
												<select required name="faculty">
													<option>
														1 курс
													</option>
													<option>
														2 курс
													</option>
													<option>
														3 курс
													</option>
													<option>
														4 курс
													</option>
												</select>	
											</div>	
											<div class="6u 12u(mobile)">											
													<input type="text" name ="year" placeholder="Год">
											</div>
										</div>		
										<div class="row">											
											<div class="12u">
												<input type="text" name ="reason" placeholder="Причина">
											</div>	
										</div>										
												<!--<textarea name="message" id="message" placeholder="Текст заявления" required></textarea>-->											
										</div>
										<div class="row 200%">
											<div class="12u">
												<ul class="actions">
													<li><input type="submit" value="Продолжить" /></li>
													<li><input type="reset" value="Очистить" class="alt" /></li>
												</ul>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
					</article>
			</div>
